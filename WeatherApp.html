<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        html, body {
            height: 100%; /* Make sure both html and body elements take up the full height */
            margin: 0; /* Remove default margin */
        }
        body {
            background-image: url("Clear.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            transition: background-image 3s ease-in-out;
            font-family: Arial, sans-serif;
            display:flex;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.75);
            padding: 20px;
            width: 60%;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2em;
            position: relative;
        }
        h1, h2, h3 {
            color: #333;
            font-size: 1.5em;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton" onclick="fetchWeather()">Search</button>
        <button id="locationButton" onclick="getUserLocation()">Use My Location</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <br>
            <h3>Other Info</h3>
            <p id="humidity"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
    </div>

    <script>
    const apiKey = '34d38878aa95ce19e71e8d7f39755a25';
    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

    const locationInput = document.getElementById('locationInput');
    const searchButton = document.getElementById('searchButton');
    const locationElement = document.getElementById('location');
    const temperatureElement = document.getElementById('temperature');
    const descriptionElement = document.getElementById('description');
    const humidity = document.getElementById('humidity');
    const sunrise = document.getElementById('sunrise');
    const sunset = document.getElementById('sunset');

    searchButton.addEventListener('click', () => {
        const location = locationInput.value;
        if (location) {
            clearWeatherData();
            fetchWeather(location);  // Fetch weather based on city name
        }
    });

    function fetchWeather(location) {
        const url = `${apiUrl}?q=${location}&appid=${apiKey}&units=imperial`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.cod !== 200) {
                    locationElement.textContent = "City not found. Please try again.";
                    return;
                }

                displayWeather(data);
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                locationElement.textContent = "Error fetching data. Please try again later.";
            });
    }

    function fetchWeatherByCoords(latitude, longitude) {
        const userurl = `${apiUrl}?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=imperial`;

        fetch(userurl)
            .then(response => response.json())
            .then(data => {
                if (data.cod !== 200) {
                    locationElement.textContent = "City not found. Please try again.";
                    return;
                }

                displayWeather(data);
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                locationElement.textContent = "Error fetching data. Please try again later.";
            });
    }

    function displayWeather(data) {
        const cityName = `${data.name}${data.sys.state ? ', ' + data.sys.state : ''}, ${data.sys.country}`;
        locationElement.textContent = cityName;
        temperatureElement.textContent = `Current Temperature: ${Math.round(data.main.temp)} Â°F`;

        const weatherDescription = data.weather[0].description;
        const capitalizedDescription = weatherDescription.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        descriptionElement.textContent = capitalizedDescription;

        humidity.textContent = data.main.humidity ? `Humidity: ${data.main.humidity}%` : "Humidity: Data not available";

        const sunriseTime = formatTime(data.sys.sunrise);
        const sunsetTime = formatTime(data.sys.sunset);
        sunrise.textContent = `Sunrise: ${sunriseTime}`;
        sunset.textContent = `Sunset: ${sunsetTime}`;

        updateBackground(weatherDescription);
    }

    function formatTime(timestamp) {
        const time = new Date(timestamp * 1000);
        let hours = time.getHours();
        let minutes = time.getMinutes();
        const period = hours >= 12 ? "PM" : "AM";

        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? `0${minutes}` : minutes;

        return `${hours}:${minutes} ${period}`;
    }

    function updateBackground(weatherDescription) {
        if (weatherDescription.includes("clouds")) {
            document.body.style.backgroundImage = "url('Clouds.jpg')";
        } else if (weatherDescription.includes("clear sky")) {
            document.body.style.backgroundImage = "url('Clear.jpg')";
        } else if (weatherDescription.includes("storm")) {
            document.body.style.backgroundImage = "url('Storm.jpg')";
        } else if (weatherDescription.includes("rain") || weatherDescription.includes("drizzle")) {
            document.body.style.backgroundImage = "url('Rain.jpg')";
        } else if (weatherDescription.includes("fog") || weatherDescription.includes("mist")) {
            document.body.style.backgroundImage = "url('Fog.jpg')";
        } else if (weatherDescription.includes("snow")) {
            document.body.style.backgroundImage = "url('Snow.jpg')";
        }
    }
let latitude;
let longitude;
    function getUserLocation() {
        const requestOptions = {
            method: "GET",
            redirect: "follow"
        };

        fetch("https://api.ipgeolocation.io/ipgeo?apiKey=f9d589d85843480db71fafe41c35f360", requestOptions)
            .then((response) => response.json())
            .then((data) => {
                const latitude = data.latitude;
                const longitude = data.longitude;
                fetchWeatherByCoords(latitude, longitude);
            })
            .catch((error) => {
                console.error('Error fetching location data:', error);
                alert("Error fetching location. Please try again.");
            });
    }
locationButton.addEventListener('click', () => {
    if (latitude && longitude) {
        // Clear previous weather data before fetching new data
        clearWeatherData();
        fetchWeatherByCoords(latitude, longitude);  // Fetch weather based on coordinates
    } else {
        alert("Unable to get location. Please try again later.");
    }
});
    // Fetch user's location and show the weather for that location on page load
    window.onload = getUserLocation();

    function clearWeatherData() {
        locationElement.textContent = '';
        temperatureElement.textContent = '';
        descriptionElement.textContent = '';
        humidity.textContent = '';
        sunrise.textContent = '';
        sunset.textContent = '';
    }
    </script>
</body>
</html>
